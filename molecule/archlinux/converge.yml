---
- name: Converge
  hosts: all
  tasks:
    - name: "Include ansible-role-dev-environment"
      include_role:
        name: "ansible-role-dev-environment"
      vars:
        dotfiles_repository: git://github.com/rwxd/.dotfiles.git
        update: true
        packages: true
        dotfiles: true
        zsh: true
        tmux: true
        pacman_packages:
          - stow
          - git
          - zsh
          - rsync
          - rclone
          - borgbackup
          - keepassxc
          - bitwarden
          - pass
          - vim
          - fzf
          - neovim
          - plantuml
          - bridge-utils
          - openbsd-netcat
          - flameshot
          - bind-tools
          - i3-gaps
          - i3status
          - i3lock
          - pavucontrol
          - playerctl
          - dmenu
          - blueman
          - flatpak
        aur_packages:
          - yay
        flatpak_packages:
         - md.obsidian.Obsidian
